<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <div class="lol">
        <div id="tempat-display" style="border: 1px solid"></div>
    </div>


    <script type="text/javascript">
        $(function() {
            ajaxJS();

            function ajaxJS(e) {
                if (e) {
                    e.preventDefault();
                }
                $.ajax({
                    url: "https://raw.githubusercontent.com/RichmondDay/public/master/test_vehicle_inventory_data.json",
                    method: "GET",
                    success: function(data) {
                        console.log(data);
                        data = jQuery.parseJSON(data);
                        var html_to_append = '';
                        $.each(data, function(i, item) {
                            html_to_append +=
                                '<div class="col-3 mb-3"><div class="text-uppercase"><p>' +
                                item.Name +
                                '<div class="col-3 mb-3"><div class="ext-uppercase"><p>' +
                                item.Price +
                                '</p></div><p class="company">' +
                                item.Retailer +
                                '</p></div><hr>';
                        });
                        $("#tempat-display").html(html_to_append);
                    },
                    error: function() {
                        console.log(data);
                    }
                });

            }

        });
    </script>
</body>

</html>
