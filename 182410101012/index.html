<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Web</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="next.html" class="form">
            <h1>Form Input</h1>
            <div class="row">
                <div class="cl-25">
                    <label for="nama">Nama</label>
                </div>
                <div class="cl-75">
                    <input type="text" name="nama" placeholder="Masukkan nama">
                </div>
            </div>
            
            <div class="row">
                <div class="cl-25">
                    <label for="nim">NIM</label>
                </div>
                <div class="cl-75">
                    <input type="number" name="nim" placeholder="Masukkan NIM">
                </div>
            </div>
            
            <div class="row">
                <div class="cl-25"> 
                    <label for="gender">Jenis kelamin</label>
                </div>
                <div class="cl-75">
                    <label class="contain"> Laki-laki
                        <input type="radio" name="gender" value="Laki-laki">
                        <span class="rad"></span>
                    </label>
                    <label class="contain"> Perempuan
                        <input type="radio" name="gender" value="Perempuan">
                        <span class="rad"></span>
                    </label>
                </div>
            </div>
            
            <div class="row">
                <div class="cl-25"> 
                    <label for="hobi">Hobi</label>
                </div>
                <div class="cl-75">
                    <label class="contain"> Makan
                        <input type="checkbox" name="hobi" value="makan">
                        <span class="check"></span>
                    </label>

                    <label class="contain"> Tidur
                        <input type="checkbox" name="hobi" value="Tidur">
                        <span class="check"></span>
                    </label>

                    <label class="contain"> Ngoding
                        <input type="checkbox" name="hobi" value="Ngoding">
                        <span class="check"></span>
                    </label>

                    <label class="contain"> Booceen
                        <input type="checkbox" name="hobi" value="Booceen">
                        <span class="check"></span>
                    </label>
                    
                </div>
            </div>
                    
            <div class="row">
                <div class="cl-25">
                    <label for="">Tanggal lahir</label><br>
                </div>
                <div class="cl-75">
                    <input type="date" name="tgl_lahir" >
                </div>
            </div>

            <div class="row">
                <div class="cl-25">
                    <label for="">Email</label><br>
                </div>
                <div class="cl-75">
                    <input type="email" name="email" placeholder="Masukkan email">
                </div>
            </div>

            <div class="row">
                <div class="cl-25">
                    <label for="">Password</label><br>
                    
                </div>
                <div class="cl-75">
                    <input type="password" name="password" placeholder="Masukkan password">
                </div>
            </div>
            
            <div class="row">
                <a href="done.html" ><input type="submit" name="simpan"></a>
                <input type="reset" name="reset">
            </div>
            
        </form>
                
    </div>
    
</body>
</html>
