<html>
<head>
    <canvas id="mycanvas" width="900" height="520">
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.fillStyle= '#4CAF50';
        ctx.fillRect(60,450,600,2);
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle='#61f540';
        ctx.fillStyle= '#61f540';
        ctx.rect(100,110,40,340);

        ctx.rect(200,250,40,200);
       
        ctx.rect(300,190,40,260);
       
        ctx.rect(400,370,40,80);
      
        ctx.rect(500,320,40,130);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle= '#4CAF50';
        ctx.fillRect(60,70,2,380);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("Sawi", 85, 500);

        ctx.font = "15px Arial";
        ctx.fillText("Bayam", 185, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Wortel", 285, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Kangkung", 385, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Kentang", 485, 500);
        ctx.fillStyle= "black";
        
        ctx.beginPath();
        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("80", 25, 190  );

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("40", 25, 310);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("80", 25, 130);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("60", 25, 250);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("20", 25, 380);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("0", 25, 450);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("100", 25, 80);

    </script>
</head>

<body aLign="center">

    


</body>
</html>
